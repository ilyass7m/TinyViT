# TinyViT-5M Large-Scale Training for CIFAR-100
# Optimized for 2xA40 GPUs (48GB each) with batch size 1024
# Usage: torchrun --nproc_per_node=2 main.py --cfg configs/cifar100/tiny_vit_5m_cifar100_largescale.yaml

MODEL:
  NAME: TinyViT-5M-CIFAR100-LargeScale
  TYPE: tiny_vit
  NUM_CLASSES: 100
  DROP_PATH_RATE: 0.0
  DROP_RATE: 0.0
  LABEL_SMOOTHING: 0.1

  TINY_VIT:
    DEPTHS: [ 2, 2, 6, 2 ]
    NUM_HEADS: [ 2, 4, 5, 10 ]
    WINDOW_SIZES: [ 7, 7, 14, 7 ]
    EMBED_DIMS: [ 64, 128, 160, 320 ]

DATA:
  DATASET: cifar100
  IMG_SIZE: 224
  INTERPOLATION: bicubic
  # Per-GPU batch size: 512 x 2 GPUs = 1024 total
  BATCH_SIZE: 512
  NUM_WORKERS: 8
  PIN_MEMORY: True

TRAIN:
  # Full training from scratch: 100 epochs
  EPOCHS: 100
  WARMUP_EPOCHS: 5
  # LR scaled for batch 1024: base_lr * (1024/512) = 2e-3
  BASE_LR: 2e-3
  WARMUP_LR: 1e-6
  MIN_LR: 1e-5
  WEIGHT_DECAY: 0.05
  CLIP_GRAD: 5.0
  LAYER_LR_DECAY: 0.9
  ACCUMULATION_STEPS: 1
  AUTO_RESUME: True

AUG:
  COLOR_JITTER: 0.4
  AUTO_AUGMENT: rand-m9-mstd0.5-inc1
  REPROB: 0.25
  REMODE: pixel
  RECOUNT: 1
  MIXUP: 0.8
  CUTMIX: 1.0
  MIXUP_PROB: 1.0
  MIXUP_SWITCH_PROB: 0.5
  MIXUP_MODE: batch

TEST:
  CROP: True

PRINT_FREQ: 20
SAVE_FREQ: 10
